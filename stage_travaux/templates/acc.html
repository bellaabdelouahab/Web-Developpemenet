{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static' , filename='CSS/style.css')}}">
<main >
    <div class='window'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p class='errorvalide' class='disappear'>{{ msg }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <button id='btnc' onclick='location="/create"' >Create an order</button><br><br>
    <button id='btnc' onclick='location="/Modefy"' >Modify an order</button>
    </div>
</main>
{% endblock content %}
